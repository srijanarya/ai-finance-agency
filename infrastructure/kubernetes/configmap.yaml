# ConfigMap for AI Finance Agency application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-finance-config
  namespace: ai-finance-agency
  labels:
    app: ai-finance-agency
    component: config
data:
  # Application configuration
  APP_ENV: "production"
  DEBUG: "false"
  VALIDATE_ENV: "true"
  HEALTH_MONITOR: "true"
  RUN_MIGRATIONS: "false"
  CREATE_INITIAL_DATA: "false"
  
  # Server configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "4"
  
  # Database configuration
  DATABASE_TYPE: "postgresql"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "ai_finance_prod"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Celery configuration
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
  
  # Logging configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Security configuration
  SECURE_COOKIES: "true"
  CORS_ORIGINS: "*"
  
  # Feature flags
  FEATURE_SOCIAL_MEDIA: "true"
  FEATURE_MARKET_DATA: "true"
  FEATURE_AI_CONTENT: "true"
  FEATURE_ANALYTICS: "true"
  
  # Monitoring configuration
  PROMETHEUS_ENABLED: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30"
---
# ConfigMap for Nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: ai-finance-agency
  labels:
    app: ai-finance-agency
    component: nginx
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Logging format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        
        # Basic settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
        
        # Upstream backend servers
        upstream ai_finance_backend {
            least_conn;
            server ai-finance-app:8000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }
        
        # Main server configuration
        server {
            listen 80;
            server_name _;
            
            # Security headers
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            
            # Health check endpoint
            location /nginx-health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            
            # API endpoints with rate limiting
            location /api/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://ai_finance_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
            
            # Authentication endpoints with stricter rate limiting
            location ~ ^/(login|register|auth) {
                limit_req zone=auth burst=10 nodelay;
                proxy_pass http://ai_finance_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Health check endpoint
            location /health {
                proxy_pass http://ai_finance_backend;
                access_log off;
            }
            
            # Main application
            location / {
                proxy_pass http://ai_finance_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
            
            # Static files (if any)
            location /static/ {
                alias /var/www/static/;
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }
    }