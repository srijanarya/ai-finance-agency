      "parameters": {
        "jsCode": "// Filter high-engagement posts\nconst items = $input.all();\nconst filtered = [];\n\nfor (const item of items) {\n  const data = item.json.data;\n  if (data && data.children) {\n    for (const post of data.children) {\n      const postData = post.data;\n      \n      // Filter for posts with 1000+ upvotes\n      if (postData.ups >= 1000) {\n        filtered.push({\n          json: {\n            title: postData.title,\n            subreddit: postData.subreddit,\n            upvotes: postData.ups,\n            comments: postData.num_comments,\n            url: `https://reddit.com${postData.permalink}`,\n            engagement_score: postData.ups + (postData.num_comments * 10),\n            content_angle: extractContentAngle(postData.title)\n          }\n        });\n      }\n    }\n  }\n}\n\n// Helper function to extract content angle\nfunction extractContentAngle(title) {\n  const titleLower = title.toLowerCase();\n  \n  if (titleLower.includes('how') || titleLower.includes('guide')) {\n    return 'educational';\n  } else if (titleLower.includes('why') || titleLower.includes('should')) {\n    return 'analytical';\n  } else if (titleLower.includes('news') || titleLower.includes('breaking')) {\n    return 'news_response';\n  } else {\n    return 'general';\n  }\n}\n\n// Sort by engagement score\nfiltered.sort((a, b) => b.json.engagement_score - a.json.engagement_score);\n\n// Return top 10\nreturn filtered.slice(0, 10);"

        "jsCode": "// Add compliance disclaimers and final formatting\nconst items = $input.all();\nconst processed = [];\n\nfor (const item of items) {\n  const content = item.json.choices[0].message.content;\n  \n  // Add compliance disclaimer\n  const disclaimer = `\\n\\n---\\n*Disclaimer: This content is for informational purposes only and should not be construed as investment advice. Past performance does not guarantee future results. Always consult with a qualified financial advisor before making investment decisions.*`;\n  \n  // Generate meta description (first 155 chars)\n  const metaDescription = content.substring(0, 155).replace(/\\n/g, ' ').trim();\n  \n  // Count words\n  const wordCount = content.split(' ').length;\n  \n  processed.push({\n    json: {\n      title: generateTitle(item.json.title),\n      content: content + disclaimer,\n      meta_description: metaDescription,\n      word_count: wordCount,\n      keywords: extractKeywords(content),\n      generated_at: new Date().toISOString(),\n      source_engagement: item.json.engagement_score\n    }\n  });\n}\n\nfunction generateTitle(baseTopic) {\n  const templates = [\n    `${baseTopic}: What Every Investor Needs to Know in 2025`,\n    `How ${baseTopic} Will Impact Your Portfolio`,\n    `The Complete Guide to ${baseTopic}`,\n    `${baseTopic}: Expert Analysis and Predictions`\n  ];\n  \n  return templates[Math.floor(Math.random() * templates.length)];\n}\n\nfunction extractKeywords(content) {\n  // Simple keyword extraction - in production, use more sophisticated NLP\n  const commonWords = ['the', 'and', 'for', 'that', 'with', 'this', 'from', 'will', 'are', 'was', 'been', 'have', 'has', 'had', 'were', 'can', 'could', 'would', 'should', 'may', 'might'];\n  \n  const words = content.toLowerCase()\n    .replace(/[^a-z\\s]/g, '')\n    .split(' ')\n    .filter(word => word.length > 4 && !commonWords.includes(word));\n  \n  const wordFreq = {};\n  words.forEach(word => {\n    wordFreq[word] = (wordFreq[word] || 0) + 1;\n  });\n  \n  return Object.entries(wordFreq)\n    .sort((a, b) => b[1] - a[1])\n    .slice(0, 5)\n    .map(([word]) => word);\n}\n\nreturn processed;"
