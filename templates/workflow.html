<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ workflow.title }} - AI Finance Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .workflow-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            animation: slideIn 0.6s ease;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }
        
        .workflow-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 3rem;
        }
        
        .workflow-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            z-index: 0;
        }
        
        .workflow-step {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            z-index: 1;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
            margin: 0 1rem;
        }
        
        .workflow-step:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .step-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .step-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .step-number {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateX(-5px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .workflow-progress {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: progress 2s ease forwards;
        }
        
        @keyframes progress {
            to {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        ‚Üê Back to Hub
    </a>
    
    <div class="workflow-container">
        <h1>{{ workflow.title }}</h1>
        
        <div class="workflow-progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="workflow-steps">
            {% for step in workflow.steps %}
            <div class="workflow-step" onclick="goToStep('{{ step.url }}')">
                <span class="step-number">{{ loop.index }}</span>
                <span class="step-icon">{{ step.icon }}</span>
                <span class="step-name">{{ step.name }}</span>
            </div>
            {% endfor %}
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="startWorkflow()">
                Start Workflow
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                Back to Dashboard
            </button>
        </div>
    </div>
    
    <script>
        let currentStep = 0;
        const steps = {{ workflow.steps | tojson }};
        
        function goToStep(url) {
            if (url.startsWith('http')) {
                window.open(url, '_blank');
            } else {
                window.location.href = url;
            }
        }
        
        function startWorkflow() {
            if (steps.length > 0) {
                goToStep(steps[0].url);
                updateProgress(1);
            }
        }
        
        function updateProgress(step) {
            const percentage = (step / steps.length) * 100;
            document.querySelector('.progress-bar').style.width = percentage + '%';
        }
        
        // Animate steps on load
        document.querySelectorAll('.workflow-step').forEach((step, index) => {
            step.style.opacity = '0';
            step.style.transform = 'translateY(20px)';
            setTimeout(() => {
                step.style.transition = 'all 0.5s ease';
                step.style.opacity = '1';
                step.style.transform = 'translateY(0)';
            }, index * 100);
        });
    </script>
</body>
</html>
