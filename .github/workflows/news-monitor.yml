name: Real-time News Monitor for Telegram

on:
  schedule:
    # Reduced frequency to prevent duplicate posts
    - cron: '0 4,9 * * 1-5'      # Only twice daily: 9:30 AM and 2:30 PM IST (Mon-Fri)
    - cron: '0 1 * * 0,6'        # Once on weekends at 6:30 AM IST
  workflow_dispatch:  # Allow manual trigger

jobs:
  monitor-news:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai requests feedparser python-dotenv schedule
    
    - name: Check and Post Breaking News
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      run: |
        echo "üîç Checking for breaking financial news..."
        python realtime_news_telegram.py
    
    - name: Commit history updates
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add posted_news_history.json || true
        git diff --staged --quiet || git commit -m "Update news posting history [skip ci]"
        git push || echo "No history to update"