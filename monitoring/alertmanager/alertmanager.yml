# AlertManager Configuration
# Handles alert routing, grouping, and notifications

global:
  # Default SMTP configuration
  smtp_smarthost: '${SMTP_HOST:-localhost:587}'
  smtp_from: '${SMTP_FROM:-alerts@ai-finance.com}'
  smtp_auth_username: '${SMTP_USERNAME:-}'
  smtp_auth_password: '${SMTP_PASSWORD:-}'
  smtp_require_tls: true
  
  # Slack webhook URL (if using Slack notifications)
  slack_api_url: '${SLACK_WEBHOOK_URL:-}'
  
  # Resolve timeout
  resolve_timeout: 5m

# Templates for custom alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Root route - catches all alerts
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  # Sub-routes for specific alert types
  routes:
    # Critical infrastructure alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 15m
      routes:
        # Payment service critical alerts (highest priority)
        - match:
            service: payment
          receiver: 'payment-critical'
          group_wait: 0s
          repeat_interval: 5m
        
        # Trading service critical alerts
        - match:
            service: trading
          receiver: 'trading-critical'
          group_wait: 0s
          repeat_interval: 5m
    
    # Business impact alerts
    - match:
        business_impact: revenue
      receiver: 'business-alerts'
      group_wait: 30s
      repeat_interval: 30m
    
    # Security alerts
    - match:
        security: authentication
      receiver: 'security-alerts'
      group_wait: 0s
      repeat_interval: 10m
    
    # Infrastructure warnings
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 2h
    
    # Database alerts
    - match_re:
        alertname: '(PostgreSQL|Redis|MongoDB).*'
      receiver: 'database-alerts'
      group_wait: 1m
      repeat_interval: 30m

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress service-specific alerts when the service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(HighResponseTime|HighErrorRate|HighMemoryUsage).*'
    equal: ['service']
  
  # Suppress infrastructure alerts when node is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '(High.*Usage|Low.*Space).*'
    equal: ['instance']

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: '${ALERT_EMAIL_DEFAULT:-admin@ai-finance.com}'
        subject: '[AI Finance] {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}
          {{ end }}

  # Critical alerts - multiple notification channels
  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL:-ops-critical@ai-finance.com}'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'üö® Critical Alert - {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        color: 'danger'
    
    # SMS notifications for critical alerts (using webhook)
    webhook_configs:
      - url: '${SMS_WEBHOOK_URL:-http://localhost:8080/webhook/sms}'
