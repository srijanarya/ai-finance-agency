# RabbitMQ Configuration for TREUM AI Finance Platform
# Production-ready configuration with optimized settings

# Network and Connection Settings
listeners.tcp.default = 5672
management.tcp.port = 15672

# Virtual host configuration
default_vhost = treum_finance

# User management
default_user = treum_admin
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Logging configuration
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbitmq.log
log.file.level = info

# Memory and disk settings
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 2GB

# Queue settings for high throughput
queue_master_locator = min-masters
cluster_formation.peer_discovery_backend = classic_config

# Performance tuning
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.linger.on = true
tcp_listen_options.linger.timeout = 0

# Management plugin settings
management.path_prefix = /rabbitmq
management.cors.allow_origins.1 = *

# Heartbeat and connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Clustering (for future scaling)
cluster_formation.randomized_startup_delay_range.min = 5
cluster_formation.randomized_startup_delay_range.max = 60

# Security
auth_backends.1 = rabbit_auth_backend_internal
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN

# Exchange and queue defaults
default_exchange_type = topic
queue_index_embed_msgs_below = 4096

# Dead letter exchange configuration
dead_letter_exchange = dlx
dead_letter_routing_key = failed

# Plugin configuration
management_agent.disable_metrics_collector = false