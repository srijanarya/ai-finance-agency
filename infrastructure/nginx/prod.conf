# Production server configuration for AI Finance Agency
# HTTPS-only with enhanced security

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ai-finance-agency.com www.ai-finance-agency.com api.ai-finance-agency.com app.ai-finance-agency.com;
    
    # Security headers even for redirects
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai-finance-agency.com www.ai-finance-agency.com;
    
    # SSL/TLS configuration
    ssl_certificate /etc/nginx/ssl/ai-finance-agency.crt;
    ssl_certificate_key /etc/nginx/ssl/ai-finance-agency.key;
    ssl_trusted_certificate /etc/nginx/ssl/ai-finance-agency-chain.crt;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-Permitted-Cross-Domain-Policies none always;
    add_header X-Download-Options noopen always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https: wss:; media-src 'self' https: data:; object-src 'none'; frame-src 'none'; worker-src 'self'; manifest-src 'self'; base-uri 'self'; form-action 'self';" always;
    
    # Connection and rate limiting
    limit_conn conn_limit_per_ip 20;
    limit_conn conn_limit_per_server 500;
    
    # Root and index
    root /var/www/html;
    index index.html index.htm;
    
    # Logging with enhanced format for production
    access_log /var/log/nginx/ai-finance-access.log json;
    error_log /var/log/nginx/ai-finance-error.log warn;
    
    # Nginx health check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API endpoints with production settings
    location /api/ {
        # Strict rate limiting for production
        limit_req zone=api_limit burst=100 nodelay;
        
        # Proxy configuration
        proxy_pass http://ai_finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Production timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Enhanced buffering for production
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        
        # Cache configuration
        proxy_cache api_cache;
        proxy_cache_valid 200 302 2m;
        proxy_cache_valid 404 30s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
        proxy_cache_bypass $http_cache_control $http_pragma $arg_nocache;
        proxy_no_cache $http_cache_control $http_pragma $arg_nocache;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Security headers for API
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
    }
    
    # Authentication endpoints with very strict limits
    location ~ ^/(api/)?(auth|login|register|reset-password)/ {
        limit_req zone=auth_limit burst=5 nodelay;
        
        # Additional security for auth endpoints
        add_header X-Frame-Options DENY always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
        
        proxy_pass http://ai_finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for auth endpoints
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Shorter timeouts for auth
        proxy_connect_timeout 15s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Upload endpoints with enhanced security
    location ~ ^/(api/)?upload/ {
        limit_req zone=upload_limit burst=2 nodelay;
        
        # File upload limits
        client_max_body_size 20m;
        client_body_timeout 120s;
        
        # Enhanced security for uploads
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        
        proxy_pass http://ai_finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # No caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Health check (minimal logging)
    location /health {
        access_log off;
        proxy_pass http://ai_finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Monitoring endpoints (restricted access)
    location /metrics {
        # Restrict to monitoring services only
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        access_log off;
        proxy_pass http://ai_finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # WebSocket support with production settings
    location /ws/ {
        proxy_pass http://ai_finance_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts for production
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
        
        # WebSocket specific headers
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Server $host;
    }
    
    # Static files with aggressive caching
    location /static/ {
        alias /var/www/static/;
        
        # Aggressive caching for production
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Gzip pre-compressed files
        gzip_static on;
        
        # Security for static content
        add_header X-Content-Type-Options nosniff always;
        
        # Handle versioned assets
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
        
        # Block access to source maps in production
        location ~* \.map$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff always;
    }
    
    # Favicon with caching
    location = /favicon.ico {
        alias /var/www/static/favicon.ico;
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/static/robots.txt;
        expires 1d;
        access_log off;
    }
    
    # Security.txt
    location = /.well-known/security.txt {
        alias /var/www/static/security.txt;
        add_header Content-Type text/plain;
    }
    
    # Main application with production settings
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        
        proxy_pass http://ai_finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Production timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Production buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        
        # Add security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
    }
    
    # Custom error pages
    error_page 400 401 402 403 404 /40x.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /40x.html {
        root /var/www/error_pages;
        internal;
        add_header Cache-Control "no-cache" always;
    }
    
    location = /50x.html {
        root /var/www/error_pages;
        internal;
        add_header Cache-Control "no-cache" always;
    }
    
    # Security: deny access to sensitive files
    location ~ /\.(env|git|svn|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block common attack patterns
    location ~* (eval\(|javascript:|vbscript:|onload=|onerror=|onclick=|alert\(|document\.|window\.|<script) {
        deny all;
        access_log /var/log/nginx/attack_attempts.log;
    }
    
    # Block suspicious URLs
    location ~* /(wp-admin|wp-content|wp-includes|xmlrpc\.php|wp-login\.php) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# API subdomain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ai-finance-agency.com;
    
    # Use same SSL configuration
    ssl_certificate /etc/nginx/ssl/ai-finance-agency.crt;
    ssl_certificate_key /etc/nginx/ssl/ai-finance-agency.key;
    ssl_trusted_certificate /etc/nginx/ssl/ai-finance-agency-chain.crt;
    
    # Inherit SSL settings from main server
    include /etc/nginx/ssl-params.conf;
    
    # API-specific headers
    add_header X-API-Version "1.0" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    
    # Stricter rate limiting for API subdomain
    limit_conn conn_limit_per_ip 10;
    limit_req zone=api_limit burst=50 nodelay;
    
    # All requests go to API backend
    location / {
        proxy_pass http://ai_finance_backend/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API-specific settings
        proxy_connect_timeout 15s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # No caching by default for API
        add_header Cache-Control "no-cache, private" always;
    }
    
    # Health check for API
    location /health {
        access_log off;
        proxy_pass http://ai_finance_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}