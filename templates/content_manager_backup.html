<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager - AI Finance Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-controls button, .filter-controls select {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filter-controls button:hover {
            background: #f0f0f0;
        }
        
        .filter-controls .active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .content-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .content-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;
        }
        
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .content-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }
        
        .content-id {
            background: #e0e0e0;
            color: #666;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .content-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .urgency-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .urgency-high { background: #ffebee; color: #c62828; }
        .urgency-medium { background: #fff3e0; color: #ef6c00; }
        .urgency-low { background: #e8f5e9; color: #2e7d32; }
        
        .keywords {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .keyword-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        
        .content-actions {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .btn-outline {
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
        }
        
        .btn-outline:hover {
            background: #f0f4ff;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .generated-content {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .generated-content h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .generated-content pre {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            color: #4a5568;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
            z-index: 2000;
        }
        
        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>🇮🇳</span>
                Content Manager
            </h1>
            <div class="filter-controls">
                <button style="background: #28a745; color: white; border-color: #28a745;" onclick="window.open('/visual-editor', '_blank')">
                    🎨 Visual Editor
                </button>
                <button id="indiaFilter" class="active" onclick="toggleIndiaFilter()">
                    🇮🇳 India Only
                </button>
                <select id="urgencyFilter" onchange="filterContent()">
                    <option value="all">All Urgency</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button class="btn-primary" onclick="refreshContent()">
                    🔄 Refresh
                </button>
            </div>
        </div>
        
        <div id="contentGrid" class="content-grid">
            <div class="loading">Loading content...</div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Content</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label>Title</label>
                    <textarea id="editTitle" name="title"></textarea>
                </div>
                <div class="form-group">
                    <label>Urgency</label>
                    <select id="editUrgency" name="urgency">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Target Audience</label>
                    <select id="editAudience" name="target_audience">
                        <option value="general_investors">General Investors</option>
                        <option value="active_traders">Active Traders</option>
                        <option value="beginners">Beginners</option>
                        <option value="professionals">Professionals</option>
                        <option value="institutions">Institutions</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Estimated Reach</label>
                    <input type="number" id="editReach" name="estimated_reach">
                </div>
                <div class="form-group">
                    <label>Keywords (comma-separated)</label>
                    <input type="text" id="editKeywords" name="keywords">
                </div>
                <div class="content-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-outline" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Generate Modal -->
    <div id="generateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Generated Content</h2>
                <button class="close-btn" onclick="closeGenerateModal()">&times;</button>
            </div>
            <div id="generatedContent" class="generated-content">
                <!-- Generated content will appear here -->
            </div>
            <div class="content-actions" style="margin-top: 20px;">
                <button class="btn btn-secondary" onclick="postToLinkedIn()">
                    📤 Post to LinkedIn
                </button>
                <button class="btn btn-primary" onclick="copyToClipboard()">
                    📋 Copy to Clipboard
                </button>
                <button class="btn btn-outline" onclick="closeGenerateModal()">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <script>
        let currentContent = [];
        let indiaOnly = true;
        let currentEditId = null;
        let currentGeneratedContent = null;
        
        async function loadContent() {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '<div class="loading">Loading content...</div>';
            
            try {
                const response = await fetch(`/api/content/pending?india_only=${indiaOnly}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentContent = result.data;
                    displayContent(result.data);
                    
                    // Update header to show filter status
                    const filterText = indiaOnly ? ' (India Only)' : ' (All Markets)';
                    const headerText = document.querySelector('.header h1');
                    if (headerText && !headerText.textContent.includes('(')) {
                        headerText.innerHTML = `📝 Content Manager${filterText}`;
                    }
                }
            } catch (error) {
                console.error('Error loading content:', error);
                grid.innerHTML = '<div class="empty-state">Error loading content</div>';
            }
        }
        
        function displayContent(content) {
            const grid = document.getElementById('contentGrid');
            
            if (!content || content.length === 0) {
                const message = indiaOnly 
                    ? `<h3>No India-specific content found</h3>
                       <p>Try switching to "All Markets" or run a research scan focused on Indian markets</p>`
                    : `<h3>No pending content found</h3>
                       <p>Run a research scan to generate new content ideas</p>`;
                       
                grid.innerHTML = `
                    <div class="empty-state">
                        ${message}
                        <button onclick="toggleIndiaFilter()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            ${indiaOnly ? '🌍 Show All Markets' : '🇮🇳 Show India Only'}
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = content.map(item => {
                // Get relevance data
                const relevance = item.relevance || {};
                const score = relevance.score || 0;
                const freshness = relevance.freshness || '📅';
                const priority = relevance.priority || '';
                const ageDisplay = relevance.age_display || '';
                
                // Determine score color
                let scoreColor = '#dc2626'; // red
                if (score >= 80) scoreColor = '#16a34a'; // green
                else if (score >= 60) scoreColor = '#ca8a04'; // yellow
                else if (score >= 40) scoreColor = '#ea580c'; // orange
                
                return `
                <div class="content-card" data-id="${item.id}">
                    <div style="position: absolute; top: 10px; right: 10px; display: flex; align-items: center; gap: 8px;">
                        <span style="font-size: 20px;">${freshness}</span>
                        <div style="background: ${scoreColor}; color: white; padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 14px;">
                            ${score.toFixed(0)}/100
                        </div>
                    </div>
                    <div class="content-header" style="margin-right: 100px;">
                        <div class="content-title">${item.title}</div>
                        <span class="content-id">#${item.id}</span>
                    </div>
                    <div class="content-meta">
                        <div class="meta-item">
                            <span class="urgency-badge urgency-${item.urgency}">${priority || item.urgency}</span>
                        </div>
                        <div class="meta-item">
                            📊 ${item.content_type || 'general'}
                        </div>
                        <div class="meta-item">
                            ⏰ ${ageDisplay || 'Unknown'}
                        </div>
                        <div class="meta-item">
                            📈 Reach: ${(item.estimated_reach || 0).toLocaleString()}
                        </div>
                    </div>
                    <div class="keywords">
                        ${(item.keywords || []).slice(0, 5).map(k => 
                            `<span class="keyword-tag">${k}</span>`
                        ).join('')}
                    </div>
                    <div class="content-actions">
                        <button class="btn btn-primary" onclick="generateContent(${item.id}, true)">
                            🚀 Premium
                        </button>
                        <button class="btn btn-outline" onclick="generateContent(${item.id}, false)">
                            ✨ Standard
                        </button>
                        <button class="btn btn-secondary" onclick="editContent(${item.id})">
                            ✏️ Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteContent(${item.id})">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `}).join('');
        }
        
        function toggleIndiaFilter() {
            indiaOnly = !indiaOnly;
            const btn = document.getElementById('indiaFilter');
            btn.classList.toggle('active');
            btn.textContent = indiaOnly ? '🇮🇳 India Only' : '🌍 All Markets';
            loadContent();
        }
        
        function filterContent() {
            const urgency = document.getElementById('urgencyFilter').value;
            let filtered = currentContent;
            
            if (urgency !== 'all') {
                filtered = currentContent.filter(item => item.urgency === urgency);
            }
            
            displayContent(filtered);
        }
        
        function refreshContent() {
            loadContent();
            showToast('Content refreshed');
        }
        
        async function generateContent(id, premium = true) {
            const type = premium ? 'Premium' : 'Standard';
            showToast(`Generating ${type} content...`);
            
            try {
                const response = await fetch('/api/content/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({content_id: id, premium: premium})
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // The API returns content directly, not nested in data
                    currentGeneratedContent = result;
                    showGeneratedContent(result);
                    showToast('Content generated successfully!');
                } else {
                    showToast('Error generating content: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error generating content');
            }
        }
        
        function showGeneratedContent(content) {
            const modal = document.getElementById('generateModal');
            const contentDiv = document.getElementById('generatedContent');
            
            contentDiv.innerHTML = `
                <h3>${content.title || 'Generated Content'}</h3>
                <div style="margin: 15px 0;">
                    <strong>Data Source:</strong> ${content.data_source || 'Unknown'}<br>
                    <strong>Quality Score:</strong> ${content.quality_score || 'N/A'}/10<br>
                    <strong>Type:</strong> ${content.content_type || 'Analysis'}<br>
                    ${content.timestamp ? `<strong>Generated:</strong> ${new Date(content.timestamp).toLocaleString()}<br>` : ''}
                </div>
                <pre style="white-space: pre-wrap; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">${content.content || 'No content available'}</pre>
                <div style="margin-top: 15px;">
                    <strong>Hashtags:</strong><br>
                    <div style="margin: 10px 0; color: #667eea;">
                        ${(content.hashtags || []).join(' ')}
                    </div>
                    ${content.hashtag_analysis && content.hashtag_analysis.reason ? 
                        `<div style="background: #f0f0f0; padding: 10px; border-radius: 5px; margin-top: 10px;">
                            <strong>Why these hashtags?</strong><br>
                            <small style="color: #666;">${content.hashtag_analysis.reason}</small>
                            ${content.hashtag_analysis.engagement_score ? 
                                `<br><small>Engagement Score: ${content.hashtag_analysis.engagement_score}/100</small>` : ''}
                        </div>` : ''}
                </div>
            `;
            
            modal.classList.add('active');
        }
        
        function closeGenerateModal() {
            document.getElementById('generateModal').classList.remove('active');
        }
        
        async function editContent(id) {
            currentEditId = id;
            const item = currentContent.find(c => c.id === id);
            
            if (item) {
                document.getElementById('editTitle').value = item.title;
                document.getElementById('editUrgency').value = item.urgency;
                document.getElementById('editAudience').value = item.target_audience;
                document.getElementById('editReach').value = item.estimated_reach;
                document.getElementById('editKeywords').value = (item.keywords || []).join(', ');
                
                document.getElementById('editModal').classList.add('active');
            }
        }
        
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditId = null;
        }
        
        async function deleteContent(id) {
            if (!confirm('Are you sure you want to delete this content?')) return;
            
            try {
                const response = await fetch(`/api/content/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast('Content deleted');
                    loadContent();
                } else {
                    showToast('Error deleting content');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error deleting content');
            }
        }
        
        async function postToLinkedIn() {
            if (!currentGeneratedContent) return;
            
            try {
                const response = await fetch('/api/content/post', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        platform: 'linkedin',
                        content: currentGeneratedContent
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast('Posted to LinkedIn successfully!');
                    closeGenerateModal();
                    loadContent();
                } else {
                    showToast('Error posting to LinkedIn');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error posting content');
            }
        }
        
        function copyToClipboard() {
            if (!currentGeneratedContent) return;
            
            const text = `${currentGeneratedContent.title}\n\n${currentGeneratedContent.content}\n\n${currentGeneratedContent.hashtags.join(' ')}`;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy');
            });
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Form submission
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentEditId) return;
            
            const formData = {
                title: document.getElementById('editTitle').value,
                urgency: document.getElementById('editUrgency').value,
                target_audience: document.getElementById('editAudience').value,
                estimated_reach: parseInt(document.getElementById('editReach').value),
                keywords: document.getElementById('editKeywords').value.split(',').map(k => k.trim())
            };
            
            try {
                const response = await fetch(`/api/content/${currentEditId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast('Content updated successfully');
                    closeEditModal();
                    loadContent();
                } else {
                    showToast('Error updating content');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error updating content');
            }
        });
        
        // Load content on page load
        loadContent();
    </script>
</body>
</html>
