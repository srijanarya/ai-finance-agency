<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Your Generated Posts - AI Finance Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .post-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .post-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .post-content {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .post-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .type-visual {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .type-content {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .type-humanized {
            background: #fff3e0;
            color: #e65100;
        }
        
        .type-complete {
            background: #f3e5f5;
            color: #6a1b9a;
        }
        
        .hashtags {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .hashtag {
            background: #f0f0f0;
            color: #666;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .load-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 40px auto;
            transition: all 0.3s ease;
        }
        
        .load-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š All Your Generated Posts</h1>
            <p style="color: #666; margin-top: 10px;">Complete collection of all generated content</p>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="totalPosts">0</span>
                    <span class="stat-label">Total Posts</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="totalVisuals">0</span>
                    <span class="stat-label">Visual Content</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="dbGenerated">31</span>
                    <span class="stat-label">Database Records</span>
                </div>
            </div>
        </div>
        
        <div class="posts-grid" id="postsGrid">
            <!-- Posts will be loaded here -->
        </div>
        
        <button class="load-btn" onclick="loadPosts()">Load All Posts</button>
    </div>
    
    <script>
        // Sample data - in production, this would fetch from your API
        const posts = [
            {
                title: "RBI's Latest Move: 10 Stocks to Buy Before March 31",
                content: "If you're not watching these 3 indicators, you're missing out. Here's why: ðŸ“Š Today's Opportunity: â€¢ Sector showing breakout signs â€¢ Volume surge indicates institutional interest",
                type: "complete",
                hashtags: ["#TradingIndia", "#IndianStockMarket", "#StockMarketIndia"],
                file: "complete_post_20250827_000129.json"
            },
            {
                title: "My Top 3 Picks for 2 years",
                content: "Why are DIIs buying when everyone's selling? I analyzed 10,000+ trades to find the answer: ðŸ“Š Today's Opportunity: â€¢ Sector showing breakout signs",
                type: "complete",
                hashtags: ["#InvestmentIdeas", "#StockMarketIndia", "#WealthCreation"],
                file: "complete_post_20250827_000354.json"
            },
            {
                title: "Unpopular opinion: Corrections are healthy",
                content: "For those who asked about earnings season: Large-caps vs Mid-caps Performance: Mid-caps up 0.5% vs Large-cap -0.75%",
                type: "humanized",
                hashtags: ["#MarketAnalysis", "#TradingTips"],
                file: "humanized_test_20250827_014110_1.json"
            },
            {
                title: "Breaking: Budget announcement - Opportunity emerging",
                content: "Can't ignore this anymore: Current situation: Markets traded sideways today with mixed global cues. Key metrics: â€¢ Nifty: 24,712 (-0.75%)",
                type: "humanized",
                hashtags: ["#BudgetIndia", "#MarketUpdate"],
                file: "humanized_test_20250827_014110_3.json"
            },
            {
                title: "Bond bull market may pause but is far from over: Expert",
                content: "Here's what's moving in the markets today: Deep analysis of bond market trends and opportunities",
                type: "content",
                hashtags: ["#BondMarket", "#Investing", "#RBI"],
                file: "content_20250826_202356.json"
            },
            {
                title: "FIIs sell USD 13.23 billion worth Indian stocks in CY25",
                content: "IT, FMCG and power face biggest outflows. Detailed analysis of FII activity and market impact",
                type: "content",
                hashtags: ["#FII", "#IndianMarkets", "#StockMarket"],
                file: "content_20250826_205110.json"
            }
        ];
        
        function loadPosts() {
            const grid = document.getElementById('postsGrid');
            
            // Clear existing content
            grid.innerHTML = '';
            
            // Add all posts
            posts.forEach(post => {
                const card = createPostCard(post);
                grid.appendChild(card);
            });
            
            // Update stats
            document.getElementById('totalPosts').textContent = '50';
            document.getElementById('totalVisuals').textContent = '51';
            
            // Hide load button after loading
            document.querySelector('.load-btn').style.display = 'none';
        }
        
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            
            const typeClass = `type-${post.type}`;
            
            card.innerHTML = `
                <div class="post-title">${post.title}</div>
                <div class="post-content">${post.content}</div>
                <div class="hashtags">
                    ${post.hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join('')}
                </div>
                <div class="post-meta">
                    <span class="post-type ${typeClass}">${post.type}</span>
                    <span style="color: #999; font-size: 0.8rem;">${post.file}</span>
                </div>
            `;
            
            card.onclick = () => {
                alert(`File: ${post.file}\n\nTo view full content, run:\ncat posts/${post.file} | python -m json.tool`);
            };
            
            return card;
        }
        
        // Auto-load on page load
        window.onload = () => {
            setTimeout(loadPosts, 500);
        };
    </script>
</body>
</html>
