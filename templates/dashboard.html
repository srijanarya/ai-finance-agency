<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finance Agency - Research Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .header p {
            color: #718096;
            margin-top: 0.5rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 1rem;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .idea-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }
        
        .idea-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .idea-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .idea-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }
        
        .urgency-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .urgency-critical { background: #fed7d7; color: #c53030; }
        .urgency-high { background: #fbb6ce; color: #b83280; }
        .urgency-medium { background: #fbd38d; color: #c05621; }
        .urgency-low { background: #c6f6d5; color: #2f855a; }
        
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .keyword {
            background: #edf2f7;
            color: #4a5568;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .keyword-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .keyword-item {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .keyword-frequency {
            background: #667eea;
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ AI Finance Agency</h1>
        <p>Research Dashboard - Real-time Content Intelligence</p>
    </div>
    
    <div class="container">
        <div id="alerts"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-ideas">-</div>
                <div class="stat-label">Total Ideas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-ideas">-</div>
                <div class="stat-label">Pending Ideas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="published-ideas">-</div>
                <div class="stat-label">Published</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-relevance">-</div>
                <div class="stat-label">Avg Relevance (24h)</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="content-section">
                <div class="section-title">
                    Recent Content Ideas
                    <button class="btn btn-small" onclick="triggerScan()">New Scan</button>
                </div>
                <div id="ideas-list" class="loading">Loading content ideas...</div>
            </div>
            
            <div class="content-section">
                <div class="section-title">Trending Keywords</div>
                <div id="keywords-cloud" class="loading">Loading keywords...</div>
            </div>
        </div>
        
        <div class="content-section">
            <div class="section-title">Recent Research Topics</div>
            <div id="topics-list" class="loading">Loading topics...</div>
        </div>
    </div>
    
    <script>
        let dashboardData = {
            stats: {},
            ideas: [],
            keywords: [],
            topics: []
        };
        
        // Fetch dashboard statistics
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.status === 'success') {
                    dashboardData.stats = data.data;
                    updateStatsDisplay();
                } else {
                    showAlert('Error fetching stats: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
                showAlert('Error connecting to server', 'error');
            }
        }
        
        // Fetch content ideas
        async function fetchIdeas() {
            try {
                const response = await fetch('/api/ideas?limit=10');
                const data = await response.json();
                
                if (data.status === 'success') {
                    dashboardData.ideas = data.data;
                    updateIdeasDisplay();
                } else {
                    showAlert('Error fetching ideas: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error fetching ideas:', error);
                document.getElementById('ideas-list').innerHTML = '<div class="error">Error loading ideas</div>';
            }
        }
        
        // Fetch trending keywords
        async function fetchKeywords() {
            try {
                const response = await fetch('/api/keywords?limit=15');
                const data = await response.json();
                
                if (data.status === 'success') {
                    dashboardData.keywords = data.data;
                    updateKeywordsDisplay();
                } else {
                    showAlert('Error fetching keywords: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error fetching keywords:', error);
                document.getElementById('keywords-cloud').innerHTML = '<div class="error">Error loading keywords</div>';
            }
        }
        
        // Fetch research topics
        async function fetchTopics() {
            try {
                const response = await fetch('/api/topics?limit=10');
                const data = await response.json();
                
                if (data.status === 'success') {
                    dashboardData.topics = data.data;
                    updateTopicsDisplay();
                } else {
                    showAlert('Error fetching topics: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error fetching topics:', error);
                document.getElementById('topics-list').innerHTML = '<div class="error">Error loading topics</div>';
            }
        }
        
        // Update stats display
        function updateStatsDisplay() {
            document.getElementById('total-ideas').textContent = dashboardData.stats.total_ideas || 0;
            document.getElementById('pending-ideas').textContent = dashboardData.stats.pending_ideas || 0;
            document.getElementById('published-ideas').textContent = dashboardData.stats.published_ideas || 0;
            document.getElementById('avg-relevance').textContent = dashboardData.stats.avg_relevance_24h || '0';
        }
        
        // Update ideas display
        function updateIdeasDisplay() {
            const container = document.getElementById('ideas-list');
            
            if (dashboardData.ideas.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #718096; padding: 2rem;">No content ideas found</div>';
                return;
            }
            
            const html = dashboardData.ideas.map(idea => `
                <div class="idea-item">
                    <div class="idea-title">${idea.title}</div>
                    <div class="idea-meta">
                        <span>Type: ${idea.content_type}</span>
                        <span>Audience: ${idea.target_audience}</span>
                        <span>Reach: ${idea.estimated_reach}</span>
                        <span class="urgency-badge urgency-${idea.urgency}">${idea.urgency}</span>
                    </div>
                    ${idea.keywords ? `
                        <div class="keywords">
                            ${JSON.parse(idea.keywords).slice(0, 5).map(kw => `<span class="keyword">${kw}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Update keywords display
        function updateKeywordsDisplay() {
            const container = document.getElementById('keywords-cloud');
            
            if (dashboardData.keywords.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #718096; padding: 2rem;">No trending keywords found</div>';
                return;
            }
            
            const html = dashboardData.keywords.map(kw => `
                <div class="keyword-item">
                    ${kw.keyword}
                    <span class="keyword-frequency">${kw.frequency}</span>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="keyword-cloud">${html}</div>`;
        }
        
        // Update topics display
        function updateTopicsDisplay() {
            const container = document.getElementById('topics-list');
            
            if (dashboardData.topics.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #718096; padding: 2rem;">No research topics found</div>';
                return;
            }
            
            const html = dashboardData.topics.map(topic => `
                <div class="idea-item">
                    <div class="idea-title">${topic.topic}</div>
                    <div class="idea-meta">
                        <span>Source: ${topic.source}</span>
                        <span>Relevance: ${topic.relevance_score}/100</span>
                        <span>Date: ${new Date(topic.timestamp).toLocaleString()}</span>
                    </div>
                    ${topic.keywords ? `
                        <div class="keywords">
                            ${JSON.parse(topic.keywords).slice(0, 5).map(kw => `<span class="keyword">${kw}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = type;
            alertDiv.textContent = message;
            
            alertsContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Trigger manual scan
        async function triggerScan() {
            showAlert('Starting research scan...', 'info');
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert(`Scan completed! Found ${data.data.topics_found} topics and generated ${data.data.ideas_generated} ideas`, 'success');
                    // Refresh data
                    fetchAll();
                } else {
                    showAlert('Scan failed: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error triggering scan:', error);
                showAlert('Error triggering scan', 'error');
            }
        }
        
        // Fetch all data
        function fetchAll() {
            fetchStats();
            fetchIdeas();
            fetchKeywords();
            fetchTopics();
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            fetchAll();
            
            // Auto-refresh every 5 minutes
            setInterval(fetchAll, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
