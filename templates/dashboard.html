<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finance Agency - Research Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>📊</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .header p {
            color: #718096;
            margin-top: 0.5rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .idea-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }
        
        .idea-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .idea-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .idea-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }
        
        .urgency-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .urgency-critical { background: #fed7d7; color: #c53030; }
        .urgency-high { background: #fbb6ce; color: #b83280; }
        .urgency-medium { background: #fbd38d; color: #c05621; }
        .urgency-low { background: #c6f6d5; color: #2f855a; }
        
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .keyword {
            background: #edf2f7;
            color: #4a5568;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .keyword-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .keyword-item {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .keyword-frequency {
            background: #667eea;
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>🚀 AI Finance Agency</h1>
                <p>Research Dashboard - Real-time Content Intelligence</p>
            </div>
            <div id="market-status" style="text-align: right;">
                <div style="font-size: 0.9rem; color: #666;">Data Source</div>
                <div id="data-badge" style="display: inline-block; padding: 0.25rem 0.75rem; border-radius: 20px; margin-top: 0.25rem; font-size: 0.85rem; font-weight: 600;">
                    Checking...
                </div>
                <div id="market-prices" style="margin-top: 0.5rem; font-size: 0.8rem; color: #666;"></div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="alerts"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-ideas">-</div>
                <div class="stat-label">Total Ideas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-ideas">-</div>
                <div class="stat-label">Pending Ideas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="published-ideas">-</div>
                <div class="stat-label">Published</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-relevance">-</div>
                <div class="stat-label">Avg Relevance (24h)</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="content-section">
                <div class="section-title">
                    Recent Content Ideas
                    <button class="btn btn-small" onclick="triggerScan()">New Scan</button>
                </div>
                <div id="ideas-list" class="loading">Loading content ideas...</div>
            </div>
            
            <div class="content-section">
                <div class="section-title">Trending Keywords</div>
                <div id="keywords-cloud" class="loading">Loading keywords...</div>
            </div>
        </div>
        
        <div class="content-section">
            <div class="section-title">Recent Research Topics</div>
            <div id="topics-list" class="loading">Loading topics...</div>
        </div>
    </div>
    
    <script>
        let dashboardData = {
            stats: {},
            ideas: [],
            keywords: [],
            topics: [],
            kiteConnected: false
        };
        
        // Check Market Data Status (TradingView Premium)
        async function checkMarketStatus() {
            try {
                const response = await fetch('/api/market/live');
                const data = await response.json();
                
                const badge = document.getElementById('data-badge');
                const pricesDiv = document.getElementById('market-prices');
                
                if (data.status === 'success' && data.data) {
                    const marketData = data.data;
                    
                    // Update badge
                    badge.style.backgroundColor = '#10B981';
                    badge.style.color = 'white';
                    badge.innerHTML = '🔴 LIVE - TradingView (10/10)';
                    dashboardData.kiteConnected = true;
                    
                    // Show live prices
                    if (marketData.nifty) {
                        const nifty = marketData.nifty;
                        const changeColor = nifty.change > 0 ? '#10B981' : '#EF4444';
                        
                        pricesDiv.innerHTML = `
                            <div style="color: ${changeColor}; font-weight: 600;">
                                NIFTY: ${nifty.price.toFixed(2)} (${(nifty.change * 100).toFixed(2)}%)
                            </div>
                            <div style="margin-top: 2px;">
                                RSI: ${nifty.rsi.toFixed(2)} | ${nifty.recommendation}
                            </div>
                        `;
                        badge.title = `Market Status: ${marketData.market_status}`;
                    }
                } else {
                    badge.style.backgroundColor = '#F59E0B';
                    badge.style.color = 'white';
                    badge.innerHTML = '📊 Intelligent Mode (7/10)';
                    dashboardData.kiteConnected = false;
                }
            } catch (error) {
                const badge = document.getElementById('data-badge');
                badge.style.backgroundColor = '#EF4444';
                badge.style.color = 'white';
                badge.innerHTML = '❌ Offline (6/10)';
                dashboardData.kiteConnected = false;
            }
        }
        
        // Alias for backward compatibility
        async function checkKiteStatus() {
            return checkMarketStatus();
        }
        
        // Fetch dashboard statistics
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.status === 'success') {
                    dashboardData.stats = data.data;
                    updateStatsDisplay();
                } else {
                    showAlert('Error fetching stats: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
                showAlert('Error connecting to server', 'error');
            }
        }
        
        // Fetch content ideas
        async function fetchIdeas() {
            try {
                const response = await fetch('/api/ideas?limit=10');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    dashboardData.ideas = data.data;
                    updateIdeasDisplay();
                } else {
                    console.error('Ideas API returned error:', data);
                    document.getElementById('ideas-list').innerHTML = '<div class="error">No ideas available</div>';
                }
            } catch (error) {
                console.error('Error fetching ideas:', error);
                document.getElementById('ideas-list').innerHTML = '<div class="error">Error loading ideas. Please refresh the page.</div>';
            }
        }
        
        // Fetch trending keywords
        async function fetchKeywords() {
            try {
                const response = await fetch('/api/keywords?limit=15');
                const data = await response.json();
                
                if (data.status === 'success') {
                    dashboardData.keywords = data.data;
                    updateKeywordsDisplay();
                } else {
                    showAlert('Error fetching keywords: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error fetching keywords:', error);
                document.getElementById('keywords-cloud').innerHTML = '<div class="error">Error loading keywords</div>';
            }
        }
        
        // Fetch research topics
        async function fetchTopics() {
            try {
                const response = await fetch('/api/topics?limit=10');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    dashboardData.topics = data.data;
                    updateTopicsDisplay();
                } else {
                    console.error('Topics API returned error:', data);
                    document.getElementById('topics-list').innerHTML = '<div class="error">No topics available</div>';
                }
            } catch (error) {
                console.error('Error fetching topics:', error);
                document.getElementById('topics-list').innerHTML = '<div class="error">Error loading topics. Please refresh the page.</div>';
            }
        }
        
        // Update stats display
        function updateStatsDisplay() {
            document.getElementById('total-ideas').textContent = dashboardData.stats.total_ideas || 0;
            document.getElementById('pending-ideas').textContent = dashboardData.stats.pending_ideas || 0;
            document.getElementById('published-ideas').textContent = dashboardData.stats.published_ideas || 0;
            document.getElementById('avg-relevance').textContent = dashboardData.stats.avg_relevance_24h || '0';
        }
        
        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        // Update ideas display
        function updateIdeasDisplay() {
            const container = document.getElementById('ideas-list');
            
            if (!dashboardData.ideas || dashboardData.ideas.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #718096; padding: 2rem;">No content ideas found</div>';
                return;
            }
            
            container.innerHTML = '';
            
            dashboardData.ideas.forEach(idea => {
                const ideaDiv = document.createElement('div');
                ideaDiv.className = 'idea-item';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'idea-title';
                titleDiv.textContent = idea.title || 'Untitled';
                ideaDiv.appendChild(titleDiv);
                
                const metaDiv = document.createElement('div');
                metaDiv.className = 'idea-meta';
                metaDiv.innerHTML = `
                    <span>Type: ${escapeHtml(idea.content_type)}</span>
                    <span>Audience: ${escapeHtml(idea.target_audience)}</span>
                    <span>Reach: ${idea.estimated_reach || 0}</span>
                    <span class="urgency-badge urgency-${escapeHtml(idea.urgency)}">${escapeHtml(idea.urgency)}</span>
                    <button onclick="generateContentForIdea(${idea.id})" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.25rem 0.75rem; border-radius: 4px; cursor: pointer; margin-left: 1rem; font-size: 0.85rem;">
                        ${dashboardData.kiteConnected ? '🔴 Generate with Live Data' : '📊 Generate Content'}
                    </button>
                `;
                ideaDiv.appendChild(metaDiv);
                
                if (idea.keywords && idea.keywords.length > 0) {
                    const keywordsDiv = document.createElement('div');
                    keywordsDiv.className = 'keywords';
                    idea.keywords.slice(0, 5).forEach(kw => {
                        const kwSpan = document.createElement('span');
                        kwSpan.className = 'keyword';
                        kwSpan.textContent = kw;
                        keywordsDiv.appendChild(kwSpan);
                    });
                    ideaDiv.appendChild(keywordsDiv);
                }
                
                container.appendChild(ideaDiv);
            });
        }
        
        // Update keywords display
        function updateKeywordsDisplay() {
            const container = document.getElementById('keywords-cloud');
            
            if (dashboardData.keywords.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #718096; padding: 2rem;">No trending keywords found</div>';
                return;
            }
            
            const html = dashboardData.keywords.map(kw => `
                <div class="keyword-item">
                    ${kw.keyword}
                    <span class="keyword-frequency">${kw.frequency}</span>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="keyword-cloud">${html}</div>`;
        }
        
        // Update topics display
        function updateTopicsDisplay() {
            const container = document.getElementById('topics-list');
            
            if (!dashboardData.topics || dashboardData.topics.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #718096; padding: 2rem;">No research topics found</div>';
                return;
            }
            
            container.innerHTML = '';
            
            dashboardData.topics.forEach(topic => {
                const topicDiv = document.createElement('div');
                topicDiv.className = 'idea-item';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'idea-title';
                titleDiv.textContent = topic.topic || 'Untitled';
                topicDiv.appendChild(titleDiv);
                
                const metaDiv = document.createElement('div');
                metaDiv.className = 'idea-meta';
                metaDiv.innerHTML = `
                    <span>Source: ${escapeHtml(topic.source)}</span>
                    <span>Relevance: ${topic.relevance_score || 0}/100</span>
                    <span>Date: ${new Date(topic.timestamp).toLocaleString()}</span>
                `;
                topicDiv.appendChild(metaDiv);
                
                if (topic.keywords && topic.keywords.length > 0) {
                    const keywordsDiv = document.createElement('div');
                    keywordsDiv.className = 'keywords';
                    topic.keywords.slice(0, 5).forEach(kw => {
                        const kwSpan = document.createElement('span');
                        kwSpan.className = 'keyword';
                        kwSpan.textContent = kw;
                        keywordsDiv.appendChild(kwSpan);
                    });
                    topicDiv.appendChild(keywordsDiv);
                }
                
                container.appendChild(topicDiv);
            });
        }
        
        // Generate content for a specific idea using Kite MCP if available
        async function generateContentForIdea(ideaId) {
            try {
                showAlert('Generating content with ' + (dashboardData.kiteConnected ? 'LIVE Kite data' : 'intelligent system') + '...', 'info');
                
                const response = await fetch('/api/content/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content_id: ideaId,
                        use_live_data: true,
                        data_source: 'tradingview'  // Default to TradingView
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    const qualityInfo = data.quality_score ? ` (Quality: ${data.quality_score}/10)` : '';
                    const sourceInfo = data.data_source ? ` - Source: ${data.data_source}` : '';
                    
                    showAlert('Content generated successfully' + qualityInfo + sourceInfo, 'success');
                    
                    // Display the generated content
                    displayGeneratedContent(data);
                } else {
                    showAlert('Error generating content: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('Failed to generate content: ' + error.message, 'error');
            }
        }
        
        // Display generated content in a modal or new section
        function displayGeneratedContent(content) {
            // Remove any existing modal first
            const existingOverlay = document.getElementById('modal-overlay');
            const existingModal = document.getElementById('content-modal');
            if (existingOverlay) existingOverlay.remove();
            if (existingModal) existingModal.remove();
            
            // Create a modal to show the content
            const modal = document.createElement('div');
            modal.id = 'content-modal';
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                max-width: 800px;
                max-height: 80vh;
                overflow-y: auto;
                z-index: 1000;
            `;
            
            // Create header
            const header = document.createElement('h2');
            header.style.cssText = 'margin-bottom: 1rem; color: #4a5568;';
            header.textContent = content.title || 'Generated Content';
            modal.appendChild(header);
            
            // Create badges
            const badgesDiv = document.createElement('div');
            badgesDiv.style.cssText = 'margin-bottom: 1rem; display: flex; gap: 1rem; flex-wrap: wrap;';
            
            const qualityBadge = document.createElement('span');
            qualityBadge.style.cssText = 'background: #10B981; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem;';
            qualityBadge.textContent = `Quality: ${content.quality_score || 'N/A'}/10`;
            badgesDiv.appendChild(qualityBadge);
            
            const sourceBadge = document.createElement('span');
            sourceBadge.style.cssText = 'background: #667eea; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem;';
            sourceBadge.textContent = content.data_source || 'Unknown Source';
            badgesDiv.appendChild(sourceBadge);
            
            modal.appendChild(badgesDiv);
            
            // Create content area
            const contentDiv = document.createElement('div');
            contentDiv.style.cssText = 'white-space: pre-wrap; line-height: 1.6; color: #2d3748;';
            contentDiv.textContent = content.content || 'No content generated';
            modal.appendChild(contentDiv);
            
            // Create buttons
            const buttonsDiv = document.createElement('div');
            buttonsDiv.style.cssText = 'margin-top: 1.5rem; display: flex; gap: 1rem;';
            
            const closeBtn = document.createElement('button');
            closeBtn.style.cssText = 'background: #e2e8f0; color: #4a5568; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;';
            closeBtn.textContent = 'Close';
            closeBtn.onclick = () => {
                modal.remove();
                document.getElementById('modal-overlay').remove();
            };
            buttonsDiv.appendChild(closeBtn);
            
            const copyBtn = document.createElement('button');
            copyBtn.style.cssText = 'background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;';
            copyBtn.textContent = 'Copy Content';
            copyBtn.onclick = () => copyToClipboard(content.content || '');
            buttonsDiv.appendChild(copyBtn);
            
            modal.appendChild(buttonsDiv);
            
            // Add overlay
            const overlay = document.createElement('div');
            overlay.id = 'modal-overlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            `;
            overlay.onclick = () => {
                modal.remove();
                overlay.remove();
            };
            
            document.body.appendChild(overlay);
            document.body.appendChild(modal);
        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Content copied to clipboard!', 'success');
            }).catch(() => {
                showAlert('Failed to copy content', 'error');
            });
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = type;
            alertDiv.textContent = message;
            
            alertsContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Trigger manual scan
        async function triggerScan() {
            showAlert('Starting research scan...', 'info');
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert(`Scan completed! Found ${data.data.topics_found} topics and generated ${data.data.ideas_generated} ideas`, 'success');
                    // Refresh data
                    fetchAll();
                } else {
                    showAlert('Scan failed: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error triggering scan:', error);
                showAlert('Error triggering scan', 'error');
            }
        }
        
        // Fetch all data
        function fetchAll() {
            fetchStats();
            fetchIdeas();
            fetchKeywords();
            fetchTopics();
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkKiteStatus();  // Check Kite MCP status first
            fetchAll();
            
            // Auto-refresh every 5 minutes
            setInterval(fetchAll, 5 * 60 * 1000);
            
            // Check Kite status every 30 seconds
            setInterval(checkKiteStatus, 30 * 1000);
        });
    </script>
</body>
</html>
