name: Real-time News Monitor for Telegram

on:
  schedule:
    # Check for news every 15 minutes during market hours
    - cron: '*/15 3-10 * * 1-5'  # Every 15 mins from 8:30 AM to 3:30 PM IST (Mon-Fri)
    - cron: '0 3,11 * * 1-5'     # Pre-market at 8:30 AM and post-market at 4:30 PM IST
    - cron: '0 1,14 * * 0,6'     # Weekend updates at 6:30 AM and 7:30 PM IST
  workflow_dispatch:  # Allow manual trigger

jobs:
  monitor-news:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai requests feedparser python-dotenv schedule
    
    - name: Check and Post Breaking News
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      run: |
        echo "üîç Checking for breaking financial news..."
        python realtime_news_telegram.py
    
    - name: Commit history updates
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add posted_news_history.json || true
        git diff --staged --quiet || git commit -m "Update news posting history [skip ci]"
        git push || echo "No history to update"