apiVersion: v1
kind: Secret
metadata:
  name: treum-secrets
  namespace: treum-production
type: Opaque
stringData:
  # Database Credentials
  DATABASE_USER: "treum_prod_user"
  DATABASE_PASSWORD: "CHANGE_ME_STRONG_PASSWORD_123!"  # To be replaced with actual password
  DATABASE_URL: "postgresql://treum_prod_user:CHANGE_ME_STRONG_PASSWORD_123!@postgres-service.treum-production.svc.cluster.local:5432/treum_production"
  
  # Redis Password
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD_456!"
  
  # JWT Configuration
  JWT_SECRET: "CHANGE_ME_JWT_SECRET_789_PRODUCTION"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_MINUTES: "10080"  # 7 days
  
  # API Keys - External Services
  OPENAI_API_KEY: "sk-CHANGE_ME_OPENAI_KEY"
  ANTHROPIC_API_KEY: "sk-CHANGE_ME_ANTHROPIC_KEY"
  
  # Stripe Configuration
  STRIPE_SECRET_KEY: "sk_live_CHANGE_ME_STRIPE_KEY"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_ME_WEBHOOK_SECRET"
  
  # Zerodha Kite API
  KITE_API_KEY: "CHANGE_ME_KITE_API_KEY"
  KITE_API_SECRET: "CHANGE_ME_KITE_API_SECRET"
  
  # NSE/BSE Data API
  NSE_API_KEY: "CHANGE_ME_NSE_API_KEY"
  BSE_API_KEY: "CHANGE_ME_BSE_API_KEY"
  
  # Email Configuration
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "notifications@treum.ai"
  SMTP_PASSWORD: "CHANGE_ME_EMAIL_PASSWORD"
  
  # SMS Configuration (Twilio)
  TWILIO_ACCOUNT_SID: "CHANGE_ME_TWILIO_SID"
  TWILIO_AUTH_TOKEN: "CHANGE_ME_TWILIO_TOKEN"
  TWILIO_PHONE_NUMBER: "+1234567890"
  
  # AWS Configuration (for S3, SES, etc.)
  AWS_ACCESS_KEY_ID: "CHANGE_ME_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_AWS_SECRET_KEY"
  AWS_REGION: "ap-south-1"
  AWS_S3_BUCKET: "treum-production-assets"
  
  # Sentry Error Tracking
  SENTRY_DSN: "https://CHANGE_ME@sentry.io/PROJECT_ID"
  
  # Analytics
  MIXPANEL_TOKEN: "CHANGE_ME_MIXPANEL_TOKEN"
  GOOGLE_ANALYTICS_ID: "G-CHANGE_ME"

---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: treum-production
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: |
    {
      "auths": {
        "https://index.docker.io/v1/": {
          "username": "CHANGE_ME_DOCKER_USERNAME",
          "password": "CHANGE_ME_DOCKER_PASSWORD",
          "email": "devops@treum.ai",
          "auth": "CHANGE_ME_BASE64_AUTH"
        }
      }
    }

